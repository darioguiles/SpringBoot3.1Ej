<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{et.uClientes}">Editar Cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<form  th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{et.uClientes}">Editar Cliente</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
							<input th:value="#{guardar}" type="submit" value="Guardar" />
				</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
	
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>ID</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{id}" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{cl.campo1}">Nombre</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{nombre}"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{cl.campo2}">Apellido1</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido1}"/>
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{cl.campo3}">Apellido2</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido2}"/>
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{cl.campo4}">Ciudad</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{ciudad}"/>
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label th:text="#{cl.campo5}">Categoria</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{categoria}" type="number" min="0" />
			</div>
		</div>
			
	</form>
</div>

</body>
</html>
