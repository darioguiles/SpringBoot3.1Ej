<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{et.clientes}">Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>
<body>

	<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{et.clientes}"></h1>
				<!--<h1>Clientes</h1>-->
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form th:action="@{/clientes/crear}">
							<input type="submit" th:value="#{action.c}">
						</form>
					</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 14%">Id</div>
			<div style="float: left;width: 14%" th:text="#{cl.campo1}">Nombre</div>
			<div style="float: left;width: 14%" th:text="#{cl.campo2}">Apellido1</div>
			<div style="float: left;width: 14%"th:text="#{cl.campo3}">Apellido2</div>
			<div style="float: left;width: 14%"th:text="#{cl.campo4}">Ciudad</div>
			<div style="float: left;width: 14%"th:text="#{cl.campo5}">Categoría</div>
			<div style="float: none;width: auto;overflow: hidden;"th:text="#{formA}">Acción</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<!--- AQUI VAN NUESTROS DATOS --->
		<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 14%" th:text="${cliente.id}">0</div>
			<div style="float: left;width: 14%" th:text="${cliente.nombre}">nombre</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido1}">apellido1</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 14%" th:text="${cliente.ciudad}">ciudad</div>
			<div style="float: left;width: 14%" th:text="${cliente.categoria}">categoría</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
    				<input th:value="#{action.r}" type="submit"  />
				</form>
				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
    				<input th:value="#{action.u}" type="submit"  />
				</form>
				<form th:action="@{/clientes/borrar/}+${cliente.id}" method="post" style="display: inline;">
    				<input th:value="#{action.d}" type="submit"  />
				</form>
			</div>
		</div>
	</div>
</body>
</body>
</html>
