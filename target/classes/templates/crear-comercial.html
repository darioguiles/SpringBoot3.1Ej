<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:include="fragments/general.html :: headfiles"/>
	<title th:text="#{et.cComerciales}">Crear Comercial</title>
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}

	</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<!-- INICIO FORMULARIO -->
	<form th:action="@{/comerciales/crear}" th:object="${comercial}"
		  th:method="post">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{et.cComerciales}">Crear Comercial</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

				<div style="position: absolute; left: 39%; top : 39%;">
					<input th:value="#{action.c}" type="submit" value="Crear"/>
				</div>

			</div>
		</div>

		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div th:text="#{cl.campo1}" style="float: left;width: 50%">
				Nombre
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{nombre}" />
			</div>
			<div th:text="#{cl.campo2}" style="float: left;width: 50%">
				Apellido1
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido1}" />
			</div>
			<div th:text="#{cl.campo3}" style="float: left;width: 50%">
				Apellido2
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido2}" />
			</div>
			<div th:text="#{co.campo4}" style="float: left;width: 50%">
				Comisi√≥n
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{comision}"  />
			</div>
		</div>

	</form> <!-- FIN FORMULARIO -->
</div>

</body>
</html>
