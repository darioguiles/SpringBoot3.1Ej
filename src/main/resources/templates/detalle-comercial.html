<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: headfiles}">
	<meta charset="UTF-8">
	<title th:text="#{et.rComerciales}">Detalle Comerciales</title>
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
		.valorMax{
			background: green;
		}
		.valorMin{
			background: yellow;
		}
	</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<div class="clearfix">
		<div style="float: left; width: 50%">
			<h1 th:text="#{et.rComerciales}">Detalle comerciales</h1>
		</div>
		<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

			<div style="position: absolute; left: 39%; top : 39%;">

				<form th:action="@{/comerciales}" >
					<input class="btn btn-primary" th:value="#{redirectV}" type="submit" value="Volver" />
				</form>
			</div>

		</div>
	</div>

	<div class="clearfix">
		<hr/>
	</div>

	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label>ID</label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="${comercial.id}" value="Id" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{cl.campo1}" >Nombre</label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="${comercial.nombre}" value="Nombre" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{cl.campo2}">Apellido1</label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="${comercial.apellido1}" value="Apellido1" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{cl.campo3}">Apellido2</label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="${comercial.apellido2}" value="Apellido2" readonly="readonly"/>
		</div>
	</div>
	<div style="margin-top: 6px;" class="clearfix">
		<div style="float: left;width: 50%">
			<label th:text="#{co.campo4}">Comision</label>
		</div>
		<div style="float: none;width: auto;overflow: hidden;">
			<input th:value="${comercial.comision}" value="Comision" readonly="readonly"/>
		</div>



		<div style="float: left; width: 50%">
			<h4 th:text="#{msg.leyenda.comercial}">Leyenda</h4>
			<div class="clearfix">

				<div th:text="#{msg.colorMax}"> </div>
				<div style="background: green; width: 20px; height: 20px"></div>
				<div th:text="#{msg.colorMin}"></div>
				<div style="background: yellow; width: 20px; height: 20px"></div>

				<div style="float: left; width: 50%">
					<h2 th:text="#{listaP}">Lista Pedidos</h2>
				</div>
			</div>
		</div>

	</div>

	<div class="clearfix">

		<hr/>
	</div>
	<div class="clearfix">
		<div  style="float: left;width: 14%">Id</div>
		<div th:text="#{p.campo1}"  style="float: left;width: 14%">Total</div>
		<div th:text="#{p.campo2}"  style="float: left;width: 14%">Fecha</div>
		<div th:text="#{p.campo3}"  style="float: left;width: 14%">ID Comercial</div>
		<div th:text="#{p.campo4}"  style="float: left;width: 14%">ID Cliente</div>
		<div th:text="#{et.rClientes}"  style="float: left;width: 14%">Ver Cliente</div>

	</div>
	<div class="clearfix">
		<hr/>

	</div>




			<div th:id="${pedido.id}" th:each="pedido : ${listaPedidos}" style="margin-top: 6px;" class="clearfix">

				<div style="float: left;width: 14%" th:text="${pedido.id}">ID</div>
				<div style="float: left;width: 14%" th:text="${pedido.total}">Total</div>
				<div style="float: left;width: 14%" th:text="${pedido.fecha}">Fecha</div>
				<div style="float: left;width: 14%" th:text="${pedido.id_comercial}">IDComercial</div>
				<div style="float: left;width: 14%" th:text="${pedido.id_cliente}">IDCliente</div>

				<div style="float: left;width: 14%;  " >
				<a class="btn btn-primary" style="text-decoration: none;font-weight: bold;"
				th:href="@{/clientes/__${pedido.id_cliente}__}"
				th:text="${clienteService.getNombreCliente(pedido.id_cliente)}" >Ver Cliente</a>
				</div>

			</div>

	<div class="clearfix">

		<div style="float: left; width: 50%">
			<h2 th:text="#{totales}">Totales</h2>
		</div>
	</div>


		<div class="clearfix">
			<div style="float: left;width: 14%">Total</div>


		</div>


		<div  style="margin-top: 6px;" class="clearfix">
			<div th:text="${#numbers.formatDecimal(pedidoDTO.getTotalPedido(), 1, 'DEFAULT', 2, 'DEFAULT')}+€" style="float: left;width: 14%">Total</div>

		</div>


		<div class="clearfix">
			<div th:text="#{co.media}"  style="float: left;width: 14%">Media</div>


		</div>


		<div class="clearfix">

			<div th:text="${#numbers.formatDecimal(pedidoDTO.getMedia(), 1, 'DEFAULT', 2, 'DEFAULT')}+€"  style="float: left;width: 14%"></div>

		</div>

		<div class="clearfix">
			<h1>Listado final</h1>
		</div>
</div>

<script th:inline="javascript">
	//DINAMISMO CON JQUERY..
	//CUANDO SE CARGA EL DOM JQUERY EJECUTA SOBRE SELECTOR DE CAPA MODAL AL MODAL

</script>
</body>
</html>
