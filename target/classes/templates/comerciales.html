<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: headfiles}">
    <meta charset="UTF-8">
    <title th:text="#{et.comerciales}">Comerciales</title>

    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body class="bg-light">

<div class="container bg-white sticky-top" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix">
        <div class="col-md-8 h1"  style="float: left; width: 50%">
            <h1 th:text="#{et.comerciales}">Comerciales</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div class="col-md-3 align-self-center"  style="position: absolute; left: 39%; top : 39%;">

                <form action="/comerciales/crear">
                    <input class="btn btn-primary" th:value="#{action.c}" type="submit">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="row">
        <div  class="col-md-1 h3" style="float: left;width: 14%">Id</div>
        <div  class="col-md-2 h3" th:text="#{cl.campo1}" style="float: left;width: 14%">Nombre</div>
        <div  class="col-md-2 h3" th:text="#{cl.campo2}" style="float: left;width: 14%">Apellido1</div>
        <div  class="col-md-2 h3" th:text="#{cl.campo3}" style="float: left;width: 14%">Apellido2</div>
        <div  class="col-md-2 h3" th:text="#{co.campo4}" style="float: left;width: 14%">Comisión</div>
        <div  class="col-md-2 h3 text-center" th:text="#{formA}" >Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <!--- AQUI VAN NUESTROS DATOS --->
    <div class="container bg-light">
    <div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${comercial.id}">0</div>
        <div style="float: left;width: 14%" th:text="${comercial.nombre}">nombre</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido1}">apellido1</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 14%" th:text="${comercial.comision}">comision</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                <input class="btn btn-primary" th:value="#{action.r}" type="submit"  />
            </form>
            <form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
                <input class="btn btn-warning" th:value="#{action.u}" type="submit"  />
            </form>
            <form th:action="@{/comerciales/borrar/}+${comercial.id}" method="post" style="display: inline;">
                <input class="btn btn-danger" th:value="#{action.d}" type="submit"  />
            </form>
        </div>
    </div>
    </div>
</div>

</body>
</html>
